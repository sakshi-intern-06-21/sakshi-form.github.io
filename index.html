<!DOCTYPE html>
<html>
<body style="background-color:powderblue;">

<h2 style="text-align: center">T-Shirt Orders</h2>

<form style="text-align-all: center">
<table>
    <tr>
        <th width="85%;">
    <h3>Order Details</h3>
    <label for="tagline">Tagline</label><br>
    <input type="text" id="tagline" name="tagline" ><br>
    <br>
    <label for="Quantity">Quantity</label><br>
    <input type="text" id="Quantity" name="Quantity" ><br>
    <br>
    <label for="Special requirements">Other requirements</label><br>
    <input type="text" id="Special requirements" name="Special requirements" ><br>
    <br>
    <label>Choose Colors</label><br>
    <input type="radio" id="red" name="color" value="Red">
    <label for="red">Red</label><br>
    <input type="radio" id="black" name="color" value="Black">
    <label for="black">Black</label><br>
    <input type="radio" id="blue" name="color" value="Blue">
    <label for="blue">Blue</label><br>
    <br>
    <label>Choose Size</label><br>
    <input type="radio" id="s" name="size" value="s">
    <label for="s">S</label><br>
    <input type="radio" id="m" name="size" value="m">
    <label for="m">M</label><br>
    <input type="radio" id="l" name="size" value="l">
    <label for="l">L</label>
        </th>

        <th width="70%;">
    <h3>Contact Details</h3>

    <label for="Name">Name</label><br>
    <input type="text" id="Name" name="Name" ><br>
    <br>
    <label for="Address">Address</label><br>
    <input type="text" id="Address" name="Address" width="20%" ><br>
    <br>
    <label for="Mobile number">Mobile no.</label><br>
    <input type="text" id="Mobile number" name="Mobile number" ><br>
    <br>
            <br><br><br><br><br><br><br><br>



        </th>
    </tr>
</table>
    <br><br><br>
    <div style="text-align: center " ><input  type="submit" value="Place Order " width="200" height="1000" >
    </div>

</form>



</body>
</html>
